<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">

    <title>NewsFlash</title>
</head>

<body>
    <header>
        <!-- start navbar-->
        <nav id="navbar" class="navbar navbar-light bg-light ">
            <div class="container d-flex justify-content-between p-3 border-bottom">
                <div>
                    <a href="#" class="navbar-brand text-success"><b>NewsFlash</b></a>

                </div>
                <div>
                    <a class="navbar-brand btn text-info">News</a>
                    <a href="#" class="navbar-brand btn">Blog</a>

                </div>
        </nav>


        <section id="container" class="menu container d-flex">
            <ul id="list-container" class="d-flex gap-3 justify-content-around list-unstyled flex-wrap">

            </ul>
        </section>
    </header>

    <main>
        <!-- error handling -->
        <section id="error-message" class="text-center d-none d-flex align-items-center justify-content-center">
            <h1>No Data Found May Be Server Dosen't Work Yet!!!</h1>
        </section>
        <!-- click this cetagory -->
        <section id="news-cetagori">
            <div class="container">
                <p id="total-news-show" class="total-news bg-light  mt-5 fs-1">News Cetagory</p>
            </div>
        </section>
        <!-- spinner -->
        <section id="spinner" class="mt-5">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>
            <div id="news-container" class="mt-5 container">

            </div>

            <!-- not found cetagori alert -->
            <div id="not-found" class="d-none text-center">
                <h1>No News Available in this cetagori</h1>
            </div>
        </section>

        <!-- modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" id="news-modal-show">

                </div>
            </div>
        </section>

    </main>


    <script src="https://kit.fontawesome.com/66ab02c48a.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

</body>

</html>
